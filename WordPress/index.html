<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Press Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="card">
      <div class="imgcontainer">
        <img
          src="https://1.bp.blogspot.com/-SLF1mPcX2wM/YGUhBwyd3BI/AAAAAAAAVLc/NfTEl2gR7ugyYVx5OE2ngNgPbapTZXaEwCLcBGAsYHQ/w50-h44/wordpress-logo-29028.png"
          align="center"
          class="cimg"
        />
        <h1>WordPress.com</h1>
      </div>
      <div class="container">
        <label><b>Username</b></label>
        <br /><input
          type="text"
          placeholder="username"
          name="uname"
          required
        /><br />
        <label><b>Password</b></label>
        <br />
        <input type="password" placeholder="*****" name="psw" required />
        <br />
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me </label
        ><br />
        <button type="submit">Login</button>
      </div>
      <br />
    </form>
  </body>
</html>
